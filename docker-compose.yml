version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitamcampus
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fitamcampus
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8082:9024"  # host:container
    restart: always
    volumes:
      - .:/home/gradle/src  # optional f√ºr Hot-Reload in Dev
